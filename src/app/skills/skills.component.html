<section id="skills" theme="dark" style="display: flex; background-color: var(--colorD);">

        <div class="col left" style="">
            <div class="title" style="font-size: 0.6em; margin-bottom: 3em; width: 100%;">
                <h1 style="color: var(--colorB); margin-top: 0; margin-right: auto;">
                    {{ 'SKILLS.HEADLINE' | translate }}
                </h1>
            </div>
            <div style="color: var(--colorB); background-color: var(--colorA); padding: 2vw; position: relative; border-radius: 0.25em;">

        </div>
        <div class="col right" style=""></div>
