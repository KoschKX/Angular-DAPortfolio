<section id="portfolio" theme="light" class="two_col fixed_height_desktop" style="">
    <div class="dots_pad">
        <div class="rowA two_col" style="">
            <div class="col left" style="">
                <div class="title" style="font-size: 0.7em">
                    <h1 style="color: var(--colorD);">{{ 'PORTFOLIO.HEADLINE' | translate }}</h1>
                </div>
            </div>
            <div class="col right" style="">
                <div style="color: var(--colorD); position: relative;">
                    {{ 'PORTFOLIO.INTRO' | translate }}
                </div>
            </div>
        </div>
        <div class="rowB two_col" style="">
            <div class="col left" style="">
                <div class="projects">
                    <div class="projectHolder">
                        <div class="project active">
                            <img src="{{projects[currentProject][1]}}" width="100%" height="auto" alt="" srcset="" style=" ">     
                        </div>  
                    </div>
                    <div class="sealC">
                        <svg width="100%" height="100%" viewBox="0 0 120 121" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
                            <g transform="matrix(1,0,0,1,-1,7.62939e-06)">
                                <g>
                                    <path d="M1,68.103L3.288,77.879L37.074,71.049L10.49,93.214L16.749,101.049L44.275,80.29L29.94,111.696L39.026,116.049L54.775,85.513L55.582,120L65.678,120L66.485,85.647L82.301,116.384L91.387,112.031L77.119,80.759L104.78,101.652L111.039,93.75L84.59,71.719L118.577,78.616L120.865,68.839L87.349,60.402L121,51.897L118.779,42.121L84.926,48.951L111.51,26.786L105.251,18.951L77.725,39.71L92.06,8.304L82.974,3.951L67.226,34.554L66.418,-0L56.323,-0L55.515,34.353L39.766,3.616L30.613,7.969L44.881,39.241L17.22,18.348L10.961,26.25L37.411,48.281L3.423,41.384L1.202,51.161L34.651,59.598L1,68.103Z" style="fill-rule:nonzero;"/>
                                </g>
                            </g>
                        </svg> 
                    </div>   
                </div>    
            </div>
            <div class="col right" style="">
                <div class="projectDescs">
                    <div class= "projectDesc active" style="">
                        <div style="display: flex; justify-content: space-between;">
                            <span>{{projects[currentProject][0] | translate }}</span>
                            <div class="emoji"><img src="{{projects[currentProject][2] | translate }}"></div>
                        </div>
                        <br>
                        <div class="projectTech">{{projects[currentProject][3] | translate }}</div>
                        <br>
                        {{projects[currentProject][4] | translate }}
                        <br><br>
                        <div class="buttonRow">
                            <a *ngIf="projects[currentProject][6]" href="{{projects[currentProject][6]}}" target="_blank">
                                <button>{{ projects[currentProject][5] | translate }} 
                                    <svg class="buttonArrow" width="100%" height="100%" viewBox="0 0 15 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="width: 1em; height: 1em; fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">

                                            <path d="M13.189,7.315L1.489,7.31C1.325,7.31 1.2,7.259 1.113,7.159C1.026,7.058 0.982,6.926 0.982,6.762C0.982,6.599 1.031,6.469 1.128,6.372C1.225,6.275 1.355,6.227 1.518,6.227L13.189,6.221L8.109,1.141C8,1.032 7.946,0.905 7.945,0.759C7.945,0.612 7.998,0.485 8.106,0.378C8.214,0.27 8.341,0.215 8.49,0.214C8.638,0.213 8.766,0.266 8.875,0.375L14.794,6.294C14.929,6.429 14.996,6.587 14.996,6.768C14.996,6.95 14.929,7.108 14.795,7.242L8.875,13.162C8.766,13.27 8.639,13.325 8.493,13.325C8.346,13.326 8.219,13.272 8.112,13.165C8.004,13.057 7.949,12.929 7.948,12.781C7.947,12.632 8,12.504 8.109,12.396L13.189,7.315Z" style="fill-rule:nonzero;"/>
                                        </g>
                                    </svg>
                                </button>
                            </a>
                            <a *ngIf="projects[currentProject][8]" [href]="projects[currentProject][8]" target="_blank">
                                <button>{{ projects[currentProject][7] | translate }} 
                                    <svg class="buttonArrow" width="100%" height="100%" viewBox="0 0 15 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="width: 1em; height: 1em; fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">

                                            <path d="M13.189,7.315L1.489,7.31C1.325,7.31 1.2,7.259 1.113,7.159C1.026,7.058 0.982,6.926 0.982,6.762C0.982,6.599 1.031,6.469 1.128,6.372C1.225,6.275 1.355,6.227 1.518,6.227L13.189,6.221L8.109,1.141C8,1.032 7.946,0.905 7.945,0.759C7.945,0.612 7.998,0.485 8.106,0.378C8.214,0.27 8.341,0.215 8.49,0.214C8.638,0.213 8.766,0.266 8.875,0.375L14.794,6.294C14.929,6.429 14.996,6.587 14.996,6.768C14.996,6.95 14.929,7.108 14.795,7.242L8.875,13.162C8.766,13.27 8.639,13.325 8.493,13.325C8.346,13.326 8.219,13.272 8.112,13.165C8.004,13.057 7.949,12.929 7.948,12.781C7.947,12.632 8,12.504 8.109,12.396L13.189,7.315Z" style="fill-rule:nonzero;"/>
                                        </g>
                                    </svg>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="projectNav">
                    <a class="projectButton" id="projectButtonPrev" (click)="prevProject()">&lt;&lt; {{ 'PORTFOLIO.PREVIOUS' | translate }}</a>
                    <a class="projectButton" id="projectButtonNext" (click)="nextProject()">{{ 'PORTFOLIO.NEXT' | translate }} &gt;&gt;</a>
            </div>
            </div>
        </div>
    </div>
</section>
